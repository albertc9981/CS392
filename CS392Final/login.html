<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Login</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('./pic/bc-login.png') center/cover no-repeat fixed;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            max-width: 420px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 10%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn, .exit-btn {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn {
            border-radius:15px;
            background-color: #007bff;
            color: #fff;
            margin-right: 7px;
        }

        .exit-btn {
            border-radius:15px;
            background-color: #dc3545;
            color: #fff;
        }

        #homeIcon {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color:burlywood;
            border: 1px solid #ced4da;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            margin-right: 15px;

        }

        #homeIcon:hover{
            background-color: chartreuse;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Travel Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="button" class="btn btn-primary login-btn" onclick="validateLogin()">Login</button>
            <button type="button" class="btn btn-danger exit-btn" onclick="exitPage()">Exit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
           
            // Replace this with your actual authentication logicuser
         
                if (username === 'user' && password === 'user') {
                    // Redirect to the new user page
                    window.location.href = 'account.html';
                    
                } else {
                
                    alert('Invalid username or password. Please try again.');
                    
                
                }
               
            }
           
        

        function exitPage() {
            // Close the window or perform any other exit action
            window.close();
        }

        function goBackToHomepage() {
            window.location.href = "index.html"; // Replace "/" with your homepage URL
        }
        
    </script>

<div id="homeIcon" onclick="goBackToHomepage()">
    üè† <!-- You can replace this with your preferred home icon or text -->
</div>
</body>
</html>
