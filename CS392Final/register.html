<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        #homeIcon {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color:burlywood;
            border: 1px solid #ced4da;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            margin-right: 15px;

        }

        #homeIcon:hover{
            background-color: chartreuse;
        }
        body {
            
            background: url('./pic/reg.png') center/cover no-repeat fixed;
        }

        .container {
            margin-top: 90px;
            
           
        }

        .form-container {
            background: url('./pic/form.png') center/cover no-repeat fixed;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button{
           
            margin-top: 25px;
        }

        #clearf{
            width: 90px;
            margin-left: 330px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="mb-4">User Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="birthYear">Birth Year</label>
                    <input type="number" class="form-control" id="birthYear" placeholder="Enter your birth year" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <button id="clearf" type="button" class="btn btn-warning" onclick="clearForm()">Clear</button>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function clearForm() {
        document.getElementById("registrationForm").reset();
    }

    
    function goBackToHomepage() {
            window.location.href = "index.html"; // Replace "/" with your homepage URL
        }
</script>


<div id="homeIcon" onclick="goBackToHomepage()">
    üè† <!-- You can replace this with your preferred home icon or text -->
</div>
</body>
</html>
